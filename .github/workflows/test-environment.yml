name: release
on:
  push:
    branches:
      - main
    paths:
      - 'docker/Dockerfile'
      - 'script/testing/*'
      - '.github/workflows/test-environment.yml'


jobs:
  documentation:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v1
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    - name: Get necessary data
      run: |
        aws s3 cp s3://${{ secrets.AWS_DEV_BUCKET }}/test-environment/data data/streamlit --recursive
    - name: Build Docker
      run: |
        make streamlit-build
    - name: Deploy on ECR
      run: |
        make streamlit-deploy
